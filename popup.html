<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Golinks</title>
	<link rel="stylesheet" href="/css/popup.css">
</head>
<body>
	<form id="form">
		<h1 id="title">New golink to current page</h1>
		<label for="tag">Short link</label>
		<div id="link"><div>go</div><input type="text" id="tag" name="tag"></div>
		<label for="url">Destination</label>
		<div id="url-wrapper">
			<input type="text" id="url" name="url" placeholder="http://">
			<input type="submit" id="submit" value="Save">
		</div>
	</form>
	<div id="manager-link">Manage all Golinks</div>
	<script src="/js/popup.js"></script>
</body>
</html>
